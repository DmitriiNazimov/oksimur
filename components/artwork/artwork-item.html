<div class="artwork__item">
    <img src="{=$imgSrc}" loading="lazy" alt="{=$title}" class="artwork__item-img" />
    <h3 class="artwork__item-title">{=$title}</h3>
    <table class="artwork__item-specification">
        <tbody>
            <tr>
                <td class="artwork__item-specification-left">{=$specSerial}</td>
                <td class="artwork__item-specification-right">{=$serial}</td>
            </tr>
            <tr>
                <td class="artwork__item-specification-left">{=$specSize}</td>
                <td class="artwork__item-specification-right">{=$size}</td>
            </tr>
            <tr>
                <td class="artwork__item-specification-left">{=$specMaterials}</td>
                <td class="artwork__item-specification-right">{=$materials}</td>
            </tr>
            <tr>
                <td class="artwork__item-specification-left">{=$specDate}</td>
                <td class="artwork__item-specification-right">{=$date}</td>
            </tr>
            <tr>
                <td class="artwork__item-specification-left">{=$specPrice}</td>
                <td class="artwork__item-specification-right">{=$price}</td>
            </tr>
        </tbody>
    </table>
</div>
